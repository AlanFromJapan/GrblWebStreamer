<html>
  <head>
    <title>GRBL WebStreamer - {% block pagename %} {% endblock %}</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons8-laser-beam-32.png') }}">
  </head>
<body>

<table class="header">
  <tr>
    <td><a href="/">Home</a></td>
    <td><a href="/device">Laser/CNC</a></td>
    <td><a href="/replay">Replay</a></td>
  </tr>
</table>
<br/>
<br/>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flashes_container">
    <div class="flashes">
      ℹ️ Info
      <ul >
      {% for category, message in messages %}
        <li class="flashitem_{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}
{% endwith %}


{% block contents %} {% endblock %}

<script type="text/javascript">
  //Adds a confirmation popup before submitting the form (or just submit if pmessage == '')
  function clickConfirm(pname, pvalue, pmessage="Sure ?") {
    if (pmessage == '' || confirm(pmessage)){
      var f = document.getElementById('theForm');

      var hiddenField = document.createElement('input');
      hiddenField.type = 'hidden';
      hiddenField.name = pname;
      hiddenField.value = pvalue;

      f.appendChild(hiddenField);
      f.submit();
    }
  }

</script>
</body>
